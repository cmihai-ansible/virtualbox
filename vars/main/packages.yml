---
# Prereq packages: they get installed first

_virtualbox_packages_prereq:
  all: []
  CentOS_7:
    - binutils
    - qt
    - gcc
    - make
    - patch
    - libgomp
    - glibc-headers
    - glibc-devel
    - kernel-headers
    - kernel-devel
    - dkms
  CentOS_8:
    - binutils
    - gcc
    - make
    - patch
    - libgomp
    - glibc-headers
    - glibc-devel
    - kernel-headers
    - kernel-devel
    - dkms
  RedHat_7:
    - binutils
    - qt
    - gcc
    - make
    - patch
    - libgomp
    - glibc-headers
    - glibc-devel
    - kernel-headers
    - kernel-devel
    - dkms
  RedHat_8:
    - binutils
    - gcc
    - make
    - patch
    - libgomp
    - glibc-headers
    - glibc-devel
    - kernel-headers
    - kernel-devel
    - dkms
  Fedora_31:
    - binutils
    - qt
    - gcc
    - make
    - patch
    - libgomp
    - glibc-headers
    - glibc-devel
    - kernel-devel
    - kernel-headers
    - kernel-headers
    - kernel-devel
    - dkms
  Debian_10: []
  Ubuntu_18: []

# Install packages
_virtualbox_packages_install:
  all:
    - "VirtualBox-{{ virtualbox_version_major }}"
  CentOS_7: []
  RedHat_7: []
  CentOS_8: []
  RedHat_8: []
  Fedora_31: []
  Debian_10: []
  Ubuntu_18: []
